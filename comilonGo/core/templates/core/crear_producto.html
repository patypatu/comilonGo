    <script type="text/javascript">

      
      $(document).ready(function(){

        

        var mensaje = "{{mensaje}}";

        if (mensaje){
          $("#correcto").show();
        }

        $("#volver").click(function(){

                   

          if($("#id_codigo").val().trim().length>=1){

            if (confirm('Tiene campos con datos,¿Está seguro de volver?')) {
              window.location.href = "./admin_productos.html";
            }
            
          } 
          else if($("#id_descripcion").val().trim().length>=1){

            if (confirm('Tiene campos con datos,¿Está seguro de volver?')) {
              window.location.href = "./admin_productos.html";
            }

          }
          else if($("#id_precio").val().trim().length>=1){
            if (confirm('Tiene campos con datos,¿Está seguro de volver?')) {
              window.location.href = "./admin_productos.html";
            }
          }
          else if($("#id_imagen").val().trim().length>=1){
            if (confirm('Tiene campos con datos,¿Está seguro de volver?')) {
              window.location.href = "./admin_productos.html";
            }
          }
          else {  
            window.location.href = "./admin_productos.html";
          }
 
          
        });

        
  
        
      });
    </script>
       

    <title>Comilon GO!!</title>
  </head>

    <section class="mb-4">

        <!--titulo-->
        <br>
        <div class="rowEditado container-fluid ">
            <div class="col-md-12 text-center">
              <img  src="{% static 'core/img/admin_crear.png' %}" class="img-fluid img-resposive" alt="titulo contacto" >
            </div>
        </div>
        <br>

        <!-- Contenido-->
        <p class="text-center w-responsive mx-auto mb-5"></p>

        <div class="rowEditado container-fluid justify-content-md-center">

          <div class="col-md-9 mb-md-0 mb-5 table-responsive">
                
            <div class="container">
                
                <form action="" method="post" id="formulario">
                    {% csrf_token %}
                  <div class="form-group">
                    {{ form.as_table }}
                  </div>
                  <div class="text-center ">
                    <input type="submit" value="Enviar" class="btn btn-success" id="enviar">
                    <input type="reset" value="Limpiar" class="btn btn-info" id="limpiar">
                  </div>
                  <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
                </form>
                <div id="correcto" class="alert alert-success" role="alert" style="display: none;">{{mensaje}}</div>
              </div>

              <button id="volver" class="btn btn-primary" role="button" onclick="">Volver Listado</button>
              
                
          </div>

        </div>
    </section>

    <!--Modal-->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="miModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModal">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
